<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>??????????????????????</title>

<style>
* {
    box-sizing: border-box;
}

body {
    position: relative;
    font-family: 'Courier New', monospace;
    background: linear-gradient(180deg, #0a0a0a, #1a0000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("Kk.jpg") center/cover no-repeat;
    opacity: 0.15;
    z-index: 0;
    pointer-events: none;
}

.container {
    position: relative;
    background: rgba(0,0,0,0.85);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 40px #ff0000;
    width: 400px;
    text-align: center;
    z-index: 1;
}

.title {
    color: #ff0000;
    font-size: 40px;
    margin-bottom: 15px;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    animation: blink 2.5s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    45% { opacity: 0.3; }
    50% { opacity: 0; }
    55% { opacity: 0.3; }
}


input[type="text"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    height: 50px;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ff0000;
    background: #1a0000;
    color: #fff;
    font-size: 18px;
}

input::placeholder {
    color: #ff4d4d;
}

input[type="submit"] {
    background: #ff0000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background: #b30000;
    box-shadow: 0 0 15px #ff0000;
}


.password-wrapper {
    position: relative;
}

#togglePassword {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: #ff4d4d;
    cursor: pointer;
    user-select: none;
}


#errorMsg {
    display: none;
    color: #ff4d4d;
    font-size: 14px;
    margin-top: 5px;
    text-align: center;
}


@keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-6px); }
    80% { transform: translateX(6px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.4s;
}


#loadingBox {
    display: none;
}

.loader {
    border: 5px solid #1a0000;
    border-top: 5px solid #ff0000;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 20px auto;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="loginBox">
    <h2 class="title">ðŸŽˆWelcomeðŸŽˆ</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <span id="togglePassword">Show</span>
        </div>

        <p id="errorMsg">wrong username or password!</p>

        <input type="submit" value="Login">
    </form>
</div>

<div class="container" id="loadingBox">
    <h2 class="title">Entering...</h2>
    <div class="loader"></div>
    <p>Please wait</p>
</div>

<script>
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const errorMsg = document.getElementById("errorMsg");
const loginBox = document.getElementById("loginBox");

togglePassword.addEventListener("click", () => {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.textContent = "Hide";
    } else {
        passwordInput.type = "password";
        togglePassword.textContent = "Show";
    }
});

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = passwordInput.value;

    const correctUsername = "marian123";
    const correctPassword = "1212123";

    if (username === correctUsername && password === correctPassword) {
        errorMsg.style.display = "none";
        loginBox.style.display = "none";
        document.getElementById("loadingBox").style.display = "block";

        setTimeout(() => {
            window.location.href = "./reflection.html";
        }, 2000);
    } else {
        errorMsg.style.display = "block";
        passwordInput.value = "";

        loginBox.classList.remove("shake");
        void loginBox.offsetWidth;
        loginBox.classList.add("shake");
    }
});
</script>

</body>
</html>
