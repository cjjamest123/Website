<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
* {
    box-sizing: border-box;
}

body {
    position: relative;
    font-family: 'Courier New', monospace;
    background: linear-gradient(180deg, #0a0a0a, #1a0000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("Kk.jpg") center/cover no-repeat;
    opacity: 0.15;
    z-index: 0;
    pointer-events: none;
}

.container {
    position: relative;
    background: rgba(0,0,0,0.85);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 40px #ff0000;
    width: 400px;
    text-align: center;
    z-index: 1;
}

.title {
    color: #ff0000;
    font-size: 40px;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    animation: blink 2.5s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    45% { opacity: 0.3; }
    50% { opacity: 0; }
    55% { opacity: 0.3; }
}


input[type="text"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    height: 50px;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ff0000;
    background: #1a0000;
    color: #fff;
    font-size: 18px;
    display: block;
}

input[type="text"],
input[type="password"] {
    text-align: left;
    padding-left: 12px;
}

input[type="submit"] {
    background: #ff0000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

input[type="submit"]:hover {
    background: #b30000;
    box-shadow: 0 0 15px #ff0000;
}

input::placeholder {
    color: #ff4d4d;
}


.password-wrapper {
    position: relative;
}

.password-wrapper input[type="password"] {
    padding-right: 50px; 
}

.show-password-label {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: #ff4d4d;
    cursor: pointer;
    display: flex;
    align-items: center;
}


.show-password-label input[type="checkbox"] {
    width: 16px;
    height: 16px;
    margin: 0;
    margin-right: 5px;
    cursor: pointer;
    accent-color: #ff0000;
}


#loadingBox {
    display: none;
}

.loader {
    border: 5px solid #1a0000;
    border-top: 5px solid #ff0000;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 20px auto;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="loginBox">
    <h2 class="title">ðŸŽˆWelcomeðŸŽˆ</h2>

    <form id="loginForm">
        <input type="text" placeholder="Username" required>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <label class="show-password-label">
                <input type="checkbox" id="showPassword"> Show
            </label>
        </div>

        <input type="submit" value="Login">
    </form>
</div>

<div class="container" id="loadingBox">
    <h2 class="title">Entering...</h2>
    <div class="loader"></div>
    <p>Please wait</p>
</div>

<script>
const showPasswordCheckbox = document.getElementById("showPassword");
const passwordInput = document.getElementById("password");

showPasswordCheckbox.addEventListener('change', function() {
    passwordInput.type = this.checked ? 'text' : 'password';
});

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("loadingBox").style.display = "block";

    setTimeout(() => {
        window.location.href = "./reflection.html";
    }, 2000);
});
</script>

</body>
</html>
